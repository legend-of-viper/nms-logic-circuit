<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NMS Logic Circuit Simulator</title>
  
  <link rel="stylesheet" href="css/style.css">
  
  <!-- p5.js „É©„Ç§„Éñ„É©„É™ -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.5.0/lz-string.min.js"></script>

  <script type="module" src="js/main.js"></script>
</head>
<body>
  <!-- PCÁî®ÂâäÈô§„Éè„Ç§„É©„Ç§„Éà -->
  <div id="pc-delete-highlight" class="delete-mark-base"></div>

  <div id="header" class="pc-ui">
    <button id="btn-power" class="btn-add-part" data-part-type="POWER"></button>
    <button id="btn-auto-switch" class="btn-add-part" data-part-type="AUTO_SWITCH"></button>
    <button id="btn-inverter" class="btn-add-part" data-part-type="INVERTER"></button>
    <button id="btn-button" class="btn-add-part" data-part-type="BUTTON"></button>
    <button id="btn-wall-switch" class="btn-add-part" data-part-type="WALL_SWITCH"></button>
    <button id="btn-color-light" class="btn-add-part" data-part-type="COLOR_LIGHT"></button>
    <button id="btn-delete-mode" class="delete-mode-btn"></button>
    <div class="spacer"></div>
    <div class="settings-panel">
      <div class="settings-icon" title="Settings">‚öôÔ∏è</div>
      <div class="settings-toggles">
        <label class="toggle-switch">
          <input type="checkbox" id="rotation-snap-checkbox" checked>
          <span class="slider"></span>
          <span class="label-text" id="label-rotation-snap">Rotation Snap</span>
        </label>

        <label class="toggle-switch">
          <input type="checkbox" id="grid-visible-checkbox" checked>
          <span class="slider"></span>
          <span class="label-text" id="label-grid-visible">Show Grid</span>
        </label>
      </div>
    </div>
    <button class="file-btn reset-btn" id="btn-reset"></button>
    <button class="file-btn" id="btn-save"></button>
    <button class="file-btn" id="btn-load"></button>
    <button class="file-btn" id="btn-share"></button>
  </div>
  
  <div id="mobile-ui" class="mobile-ui">
    
    <div class="mobile-header">
      <button id="btn-mobile-menu" class="icon-btn">‚â°</button>
      <h1 class="app-title">NMS Logic Circuit Simulator</h1>
    </div>

    <div id="mobile-menu-overlay" class="mobile-overlay hidden">
      <div class="mobile-menu-content">
        <div class="menu-header">Menu <button id="btn-menu-close" class="icon-btn">√ó</button></div>
        
        <div class="menu-item-group">
          <!-- <button class="menu-item" id="btn-mobile-save">üíæ Save</button> -->
          <!-- <button class="menu-item" id="btn-mobile-load">üìÇ Load</button> -->
          <button class="menu-item" id="btn-mobile-share">üîó Share</button>
          <button class="menu-item reset-btn" id="btn-mobile-reset">üîÑ Reset All</button>
        </div>
        
        <div class="menu-item-group">
          <div class="menu-label">Settings</div>
          <label class="toggle-switch mobile-toggle">
            <input type="checkbox" id="mobile-rotation-snap-checkbox" checked>
            <span class="slider"></span>
            <span class="label-text">Rotation Snap</span>
          </label>

          <label class="toggle-switch mobile-toggle">
            <input type="checkbox" id="mobile-grid-visible-checkbox" checked>
            <span class="slider"></span>
            <span class="label-text">Show Grid</span>
          </label>
        </div>
      </div>
    </div>

    <button id="btn-mobile-delete" class="fab-delete"></button>

    <button id="btn-mobile-add" class="fab-add">Ôºã</button>

    <!-- ÂâäÈô§„Ç´„Éº„ÇΩ„É´Ôºà„Çπ„Éû„ÉõÂ∞ÇÁî®Ôºâ -->
    <div id="mobile-delete-cursor" class="delete-cursor hidden">
      <div class="delete-cursor-frame delete-mark-base">
        <div class="delete-cursor-x">√ó</div>
      </div>
      <div class="delete-cursor-handle">
        <div class="handle-icon">‚ãÆ‚ãÆ</div>
      </div>
    </div>

    <!-- Âêπ„ÅçÂá∫„ÅóÂΩ¢Âºè„ÅÆ„Éë„Éº„ÉÑ„É°„Éã„É•„Éº -->
    <div id="mobile-parts-balloon" class="parts-balloon hidden">
      <div class="balloon-arrow"></div>
      <div class="balloon-content">
        <div class="parts-grid">
          <button id="btn-mobile-power" class="sheet-btn btn-add-part" data-part-type="POWER"></button>
          <button id="btn-mobile-auto-switch" class="sheet-btn btn-add-part" data-part-type="AUTO_SWITCH"></button>
          <button id="btn-mobile-inverter" class="sheet-btn btn-add-part" data-part-type="INVERTER"></button>
          <button id="btn-mobile-button" class="sheet-btn btn-add-part" data-part-type="BUTTON"></button>
          <button id="btn-mobile-wall-switch" class="sheet-btn btn-add-part" data-part-type="WALL_SWITCH"></button>
          <button id="btn-mobile-color-light" class="sheet-btn btn-add-part" data-part-type="COLOR_LIGHT"></button>
        </div>
      </div>
    </div>
  </div>
  
  <div id="pc-zoom-controls" class="pc-ui zoom-controls">
    <span class="zoom-icon">-</span>
    <input type="range" id="zoom-slider" min="0.2" max="2.0" step="0.1" value="1.0">
    <span class="zoom-icon">+</span>
    <span id="zoom-value">100%</span>
  </div>
  
  <div id="canvas-container"></div>
</body>
</html>
